<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Game of Hangman</title>
</head>

<body background="assets/images/bg.jpg">
    <div class="container">
        <header>
            <h1><img src="https://fontmeme.com/permalink/180301/141c0c6207f3bd9408f0f13adf16e425.png" alt="Game of Hangman" border="0"></h1>
            <p>When you play the game of hangman, you win or you die.</p>
            
        </header>
    </div>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p id="rules">
                    Iderēbagon mirre key naejot jiōragon rhēdan!<br>
                    (Press Any Letter to Start!)
                    <br><span id="warningMessage"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="row ">
                    <div class="col-md-12">
                        <div class="col-md-7 col-sm-8 margin-top-20 ">
                            <div id="loadingMessage"></div>
                            <div id="winLose">
                                <div>Wins :
                                    <span id="winCount"></span>
                                </div>
                                <div>Losses : <span id="loseCount"></span></div>
                            </div>
                            <div>Number of Lives Left : <span id="lives">10</span></div>
                            <div id="gameWord"><b>Word : &nbsp;&nbsp;<span id="word"></span></b></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- letter button -->
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="letterBtn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <footer>
                        © Zarah Parker 2018
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
